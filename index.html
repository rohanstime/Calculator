<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favcal.ico" type="image/x-icon" />

  <title>Calculator</title>


  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">





  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=REM:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/97e7949272.js" crossorigin="anonymous"></script>

</head>

<body>

  <form action="">
    <div class="container">
      <div class="calculator">
        <div class="inputBox">
          <input type="text" name="display">
        </div>
        <div class="button1">
          <input type="button" value="AC" onclick="display.value = ''" style="color: #a8693b">
          <button id="delbtn" type="button" onclick="display.value = display.value.toString().slice(0,-1)" style="color: #a8693b"><i class="fa-solid fa-delete-left"></i></button>
          <!--
        <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" style="color: #a8693b">
        -->
          <input type="button" value="(" onclick="display.value += '('" style="color: #a8693b">
          <input type="button" value=")" onclick="display.value += ')'" style="color: #a8693b">
        </div>

        <div class="button1">
          <input type="button" value="7" onclick="display.value += '7'">
          <input type="button" value="8" onclick="display.value += '8'">
          <input type="button" value="9" onclick="display.value += '9'">
          <input type="button" value="x" onclick="display.value += '*'" style="color: #a8693b">
        </div>

        <div class="button1">
          <input type="button" value="4" onclick="display.value += '4'">
          <input type="button" value="5" onclick="display.value += '5'">
          <input type="button" value="6" onclick="display.value += '6'">
          <input type="button" value="+" onclick="display.value += '+'" style="color: #a8693b">
        </div>

        <div class="button1">
          <input type="button" value="1" onclick="display.value += '1'">
          <input type="button" value="2" onclick="display.value += '2'">
          <input type="button" value="3" onclick="display.value += '3'">
          <input type="button" value="-" onclick="display.value += '-'" style="color: #a8693b">
        </div>

        <div class="button1">
          <input type="button" value="0" onclick="display.value += '0'">
          <input type="button" value="." onclick="display.value += '.'">
          <input type="button" value="/" onclick="display.value += '/'" style="color: #a8693b">
          <input class="equal" type="button" value="=" onclick="display.value = eval(display.value)">
        </div>
      </div>
    </div>
  </form>







  <script src="main.js"></script>
</body>

</html>
